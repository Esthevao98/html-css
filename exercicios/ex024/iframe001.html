<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>

    <!-- Tamanho padrão do iframe 300x150 -->>

    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
    para aprender a programar</p>

    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe> também é muito legal!
    </p>
</body>
</html>
