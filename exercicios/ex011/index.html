<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>

    <h1>Imagen Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagen/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagen/foto-m.png" type="image/png">
        <img src="imagen/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reroduzir audios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/the-monuments.mp3" type="audio/mpeg">
        <source src="midia/the-monuments.ogg" type="audio/ogg">
        <source src="midia/the-monuments.wav" type="audio/wav">
        <p>Infelismente seu navegador não cnsegue carregar o áudio <a href="midia/the-monuments.mp3" download="the-monuments.mp3" type="audio/mpeg">Clice aqui para baixar o arquivo M</a>P3</p>
    </audio>

</body>
</html>
