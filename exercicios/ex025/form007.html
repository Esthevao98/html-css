<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idest">Estado:</label>
            <select name="est" id="idest">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="idprof">Profissão</label>
            <input type="text" name="prof" id="idprof" list="istprof">
            <datalist id="istprof">
                <option>Adiministrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="idmens">Mensagem:</label><br>
            <textarea name="mens" id="idmens" cols="30" rows="10"></textarea>
        </p>

        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>
    </form>
</body>
</html>
