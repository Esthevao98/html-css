<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="M"> <label for="sxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sxfem" value="F"> <label for="sxfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfutebol" id="idespfutebol" checked> <label for="idespfutebol">Futebol</label> <br>
            <input type="checkbox" name="espvolei" id="idespvolei"> <label for="idespvolei">Volei</label> <br>
            <input type="checkbox" name="espbasquete" id="idespbasquete"> <label for="idespbasquete">Basquete</label> <br>
            <input type="checkbox" name="esptenis" id="idesptenis"> <label for="idesptenis">Tênis</label> <br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
